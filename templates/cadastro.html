<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/cadastro.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/static/batman-logo.png" alt=" Logo">
        </div>
    </header>

<div class="content">
        <div class="image-left">
            <img src="/static/batman-righ.png" alt=" Right Image">
        </div>
        <h3 id = "resultado"></h3>
        <div class="container">
            <h2>Cadastro</h2>
            
                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                <input type="number" name="tel" id="tel"placeholder="Telefone" required>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <button type="submit" name="botao" id="botao" onclick="enviar_cadastro()">Cadastrar</button>
                <a href="/login">Você já tem uma conta</a>
        </div>
        
    

    <div class="image-right">
            <img src="/static/batman-left.png" alt=" left Image">
    </div>
</div>
   
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>

<script type="text/javascript">
    function enviar_cadastro(){
        // coletando os dados do formulario
        let dados_cadastro = {
            nome: $('#nome').val(),
            tel: $('#tel').val(),
            senha: $('#senha').val()
        };

        $.ajax({
            url: '/',
            type: 'POST',
            data: JSON.stringify(dados_cadastro),
            contentType: 'application/json',
            success: function(){
                $('resultado').append("Cadastro efetuado com sucesso! ");
            },
            error: function(){
                $('resultado').append("Erro ao cadastrar! ");
            }
        })
    }
</script>

</html>
